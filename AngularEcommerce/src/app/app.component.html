<header class="fixed z-10 w-full">
    <nav class="bg-white border-gray-200 py-2.5 dark:bg-blue-600 shadow-md">
      <div class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 mx-auto">
        <a href="#" class="flex items-center">
          <img src="https://antra.com/wp-content/uploads/2023/03/Antra-black.png" class="h-6 mr-3 sm:h-9" alt="Landwind Logo" />
        </a>
        <div class="flex items-center lg:order-2">
          <div *ngIf="!userIsLoggedIn && !isLoginPage">
            <button class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 sm:mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800" (click)="login()">Log in</button>
          </div>
          <span>{{loggedUser()}}</span>
          <div *ngIf="userIsLoggedIn" class="flex items-center">
            <img src="{{userImage}}" alt="{{fullName}}" class="w-8 h-8 mr-2 rounded-full">
            <span class="mr-4 white-text">{{fullName}} </span>
            
            <button class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 sm:mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800" (click)="logout()">Log Out</button>
          </div>
         <a routerLink="/cart">
          <button class="relative text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 sm:mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.6 8M17 13l1.6 8M9 21a1 1 0 100-2 1 1 0 000 2zm6 0a1 1 0 100-2 1 1 0 000 2z"/>
            </svg>
            <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full">{{cartItemCount}}</span>
          </button>
         </a>
          <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu-2" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
            </svg>
            <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <div class="items-center justify-between hidden w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
          <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0 " >
            <li>
              <a routerLink="/home" class="block py-2 pl-3 pr-4 rounded hover:text-blue-600 dark:hover:text-white lg:p-0" routerLinkActive="activeNav">Home</a>
            </li>
            <li>
              <a routerLink="/customers" class="block py-2 pl-3 pr-4 border-gray-100 hover:text-blue-600 dark:hover:text-white lg:p-0" routerLinkActive="activeNav">Customers</a>
            </li>
            <li>
              <a routerLink="/products" class="block py-2 pl-3 pr-4 border-gray-100 hover:text-blue-600 dark:hover:text-white lg:p-0" routerLinkActive="activeNav">Products</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <ng-toast [width]="300" [position]="ToasterPosition.TOP_RIGHT"></ng-toast>
  <router-outlet></router-outlet>
